spring:
  application:
    name: asmr-block
  
  profiles:
    active: dev
  
  # Database
  datasource:
    url: jdbc:postgresql://localhost:5432/asmrblock
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  # File Upload
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

# MyBatis
mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.asmrblock.domain
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30

# JWT
jwt:
  secret: ${JWT_SECRET:asmrblock-secret-key-for-jwt-token-generation-minimum-256-bits}
  access-token-validity: 3600000      # 1시간 (ms)
  refresh-token-validity: 604800000   # 7일 (ms)

# Server
server:
  port: 8080

# Logging
logging:
  level:
    com.asmrblock: DEBUG
    org.mybatis: DEBUG
